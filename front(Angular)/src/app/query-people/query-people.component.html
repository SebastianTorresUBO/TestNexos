<div class="col-md-12">
  
        <div class="col-md-2"></div>
        <div class="col-md-8"> 
            <div class="col-md-6"> </div>            
            <div class="col-md-6"> 
                <input type="text" placeholder="Busqueda por codigo de venta " class="form-control"
                [(ngModel)]="searchString">
            </div>  
                      
            <table class="table" >
                <thead>
                <tr>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Procesado</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let person of ArrayPersons | async | filter : 'apellidos' : searchString;  ">
                    <td> {{person.nombres}}</td>
                    <td> {{person.apellidos}}</td>
                    <td> {{person.procesado}}</td>
                    <td> <button class="btn" (click)="captureValue(person)" >Procesar</button> </td>
                </tr>
                
                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    
</div>
